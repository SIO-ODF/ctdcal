[metadata]
name = ctdcal
author =
    Joseph Gum
    Andrew Barna
    Michael Kovatch
author-email = jgum@ucsd.edu
home-page = https://github.com/cchdo/ctdcal
description = CTD and bottle data processing package from UCSD ODF
long_description = file: README.md
license_file = file: LICENSE
platform = any
classifiers =
    Development Status :: 2 - Pre-Alpha
    Environment :: Console
    Intended Audience :: Science/Research
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Topic :: Scientific/Engineering
keywords =
    oceanography
    seawater
    TEOS-10
    ctd
    calibration

[options]
python_requires = >=3.5
packages = ctdcal
install_requires =
    numpy
    matplotlib
    scipy
    pandas
    gsw >=3.2

[options.entry_points]
console_scripts =
    ctdcal=ctdcal.__main__:cli

# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.

[versioneer]
VCS = git
style = pep440
versionfile_source = ctdcal/_version.py
versionfile_build = ctdcal/_version.py
tag_prefix = v
parentdir_prefix =
